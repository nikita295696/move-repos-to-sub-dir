<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Дизайн студия Андрея Гординского</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body> 
    <div class="wrapper">
      <div class="main-content">
        <header class="header">
          <div id="mobmenu-wrap">
            <div class="mobmenu-bar"><a class="logo logo_mob" href="/"><img class="logo__img logo__img_mob" src="/img/svg/gordisky_mob_logo.svg" alt="gordinsky"></a>
              <div class="mobmenu-bar__arch"><img class="mobmenu-bar__arch-img" src="/img/svg/architect-designer.svg" alt="gordinsky architect designer"></div>
              <div class="burger-menu mobmenu-btn">
                <div class="burger-menu__item"></div>
                <div class="burger-menu__item"></div>
                <div class="burger-menu__item"></div>
              </div>
            </div>
            <div class="mobmenu" id="mobmenu">
              <div class="mobmenu-wrap">
                <div class="mobmenu-bar"><a class="logo logo_mob non-focused" href="/"><img class="logo__img logo__img_mob" src="/img/svg/gordisky_logo.svg" alt="gordinsky"></a><a class="about__close about__close_mob mobmenu-btn non-focused" href="#"></a></div>
                <ul class="mobmenu__list">
                  <li class="mobmenu__item"><a class="mobmenu__link" href="/portfolio">портфолио</a></li>
                  <li class="mobmenu__item"><a class="mobmenu__link" href="/services">услуги студии</a>
                    <ul class="sub-mobmenu">
                      <li class="sub-mobmenu__item"><a class="sub-mobmenu__link" href="/service">дизайн проект</a></li>
                      <li class="sub-mobmenu__item"><a class="sub-mobmenu__link" href="/service">технический проект</a></li>
                      <li class="sub-mobmenu__item"><a class="sub-mobmenu__link" href="/service">проекты домов</a></li>
                      <li class="sub-mobmenu__item"><a class="sub-mobmenu__link" href="/service">дополнительные услуги</a></li>
                    </ul>
                  </li>
                  <li class="mobmenu__item"><a class="mobmenu__link" href="/contact">контакты</a>
                    <ul class="sub-mobmenu">
                      <li class="sub-mobmenu__item"><a class="sub-mobmenu__link" href="/contact-form">форма обратной связи</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="social__wrap social__wrap_mob">
                <ul class="social">
                  <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/youtube.svg" alt="youtube"></a></li>
                  <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/instagram.svg" alt="instagram"></a></li>
                  <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/facebook.svg" alt="facebook"></a></li>
                  <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/pinterest.svg" alt="pinterest"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <div class="contact-form main-wrap" id="services">
          <div class="con-form">
            <div class="con-form__text-wrap">
              <p class="con-form__text">Напишите нам свои пожелания или вопрос. </p>
              <p class="con-form__text">Мы свяжемся с Вами в кратчайшие сроки.</p>
            </div>
            <div class="con-form-wrap">
              <form class="contacts__form" name="contactSend2" id="contacForm2" method="" action="#">
                <input class="contacts__input con-form__inputs" type="text" placeholder="Имя">
                <input class="contacts__input con-form__inputs" type="tel" placeholder="номер телефона">
                <textarea class="contacts__input contacts__textarea con-form__inputs con-form__inputs_textarea" name="" placeholder="коментарий"></textarea>
                <input class="contacts__submit con-form__submit" type="submit" value="отправить">
              </form>
            </div>
          </div>
        </div>
        <div class="sidebar-wrap">
          <aside class="sidebar"><a class="logo non-focused" href="/"><img class="logo__img" src="/img/svg/gordisky_logo.svg" alt="gordinsky"></a>
            <nav class="menu__wrap menu_left">
              <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="/portfolio">портфолио</a></li>
                <li class="menu__item"><a class="menu__link" href="/services">услуги студии</a></li>
                <li class="menu__item"><a class="menu__link menu__link_active" href="/contact">контакты</a></li>
              </ul>
            </nav>
            <div class="social__wrap">
              <ul class="social social_right">
                <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/youtube.svg" alt="youtube"></a></li>
                <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/instagram.svg" alt="instagram"></a></li>
                <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/facebook.svg" alt="facebook"></a></li>
                <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="/img/svg/pinterest.svg" alt="pinterest"></a></li>
              </ul>
            </div>
          </aside>
        </div>
      </div>
    </div>
    <script src="/js/menu.js"></script>
    <script>new WOW({mobile:false}).init();</script>
  </body>
</html>
